<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undo Redo System</title>
</head>
<body>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #669bea, #4b5fa2);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        background: #ffffff;
        padding: 28px;
        width: 100%;
        max-width: 420px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.6s ease;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 26px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid #ddd;
        outline: none;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
    }

    .buttons {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    button {
        flex: 1;
        padding: 12px;
        font-size: 15px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.25s ease;
    }

    #addBtn {
        background: linear-gradient(135deg, #4caf50, #43a047);
        color: #fff;
    }

    #undoBtn {
        background: linear-gradient(135deg, #ff9800, #fb8c00);
        color: #fff;
    }

    #redoBtn {
        background: linear-gradient(135deg, #2196f3, #1e88e5);
        color: #fff;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    button:active {
        transform: translateY(0);
        box-shadow: none;
    }

    #displayArea {
        margin-top: 22px;
        font-size: 20px;
        color: #333;
    }

    #undoDisplay,
    #redoDisplay {
        margin-top: 8px;
        font-size: 15px;
        color: #777;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(15px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

    <div class="container">
        <h1>Undo-Redo System</h1>

        <input type="text" id="actionInput" placeholder="Type an action...">
        <div class="buttons">
            <button id="addBtn">Add Action</button>
            <button id="undoBtn">Undo</button>
            <button id="redoBtn">Redo</button>
        </div>

        <h2 id="displayArea">Current State: </h2>
        <h2 id="undoDisplay">Undo State: </h2>
        <h2 id="redoDisplay">Redo State: </h2>
    </div>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
