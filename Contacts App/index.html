<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        
        <div class="text-center mb-10">
            <div class="flex items-center justify-center gap-3 mb-2">
                <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-lg flex items-center justify-center text-lg">
                    <i class="fa-solid fa-address-book"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900">Contacts Manager</h1>
            </div>
            <p class="text-gray-500">Store, search, and manage your contacts efficiently</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="lg:col-span-1 space-y-6">
                
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                    <div class="flex items-center gap-2 mb-5">
                        <i class="fa-solid fa-user-plus text-blue-600"></i>
                        <h2 class="text-lg font-bold text-gray-800">Add New Contact</h2>
                    </div>

                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                            <input type="text" placeholder="Enter contact name" id="name" class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition-all placeholder-gray-400">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" placeholder="Enter phone number" id="phone" class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition-all placeholder-gray-400">
                        </div>

                        <button type="button" onclick="_saveContact()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 rounded-lg shadow-sm transition-colors flex items-center justify-center gap-2 mt-2">
                            <i class="fa-solid fa-floppy-disk"></i>
                            Save Contact
                        </button>

                        <div class="flex items-center gap-1.5 text-xs text-gray-500 mt-2">
                            <i class="fa-solid fa-circle-info"></i>
                            <span>Contact names must be unique</span>
                        </div>
                    </form>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                    <div class="flex items-center gap-2 mb-4">
                        <i class="fa-solid fa-magnifying-glass text-green-600"></i>
                        <h2 class="text-lg font-bold text-gray-800">Search Contacts</h2>
                    </div>
                    
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                        </div>
                        <input type="text" placeholder="Search contact by name..." id="search" class="w-full pl-10 pr-4 py-2.5 rounded-lg border-2 border-green-500 focus:ring-2 focus:ring-green-100 outline-none transition-all text-gray-700 placeholder-gray-400">
                    </div>
                </div>

            </div>

            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 h-full">
                    <div class="p-6 border-b border-gray-100 flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-address-card text-blue-600"></i>
                            <h2 class="text-lg font-bold text-gray-800">Saved Contacts</h2>
                        </div>
                        <span class="bg-blue-100 text-blue-700 text-xs font-semibold px-3 py-1 rounded-full">0 contacts</span>
                    </div>

                    <div class="p-6 space-y-4">
                        <div id="contactsList" class="flex flex-col gap-4 p-4 rounded-lg ">
                            <h3 class="text-lg font-bold text-gray-800">No contacts saved yet</h3>
                            <p>Add your first contact to get started</p>
                        </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="map.js"></script>
</html>
