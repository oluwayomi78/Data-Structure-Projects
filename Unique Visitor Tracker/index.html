<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Visitor Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Unique Visitor Tracker</h1>
                <p class="text-gray-500 mt-1">Track unique users accessing your app in real time</p>
            </div>
            <div>
                <span
                    class="inline-flex items-center gap-2 px-4 py-2 bg-green-50 text-green-600 rounded-full text-sm font-medium border border-green-100">
                    <span class="relative flex h-2.5 w-2.5">
                        <span
                            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
                    </span>
                    Live Tracking
                </span>
            </div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
            <div class="lg:col-span-2 bg-white rounded-xl shadow-sm border border-gray-100 p-6 md:p-8">
                <div class="flex items-center gap-4 mb-6">
                    <div class="w-12 h-12 bg-indigo-50 rounded-lg flex items-center justify-center text-indigo-600">
                        <i class="fa-solid fa-user-plus text-xl"></i>
                    </div>
                    <div>
                        <h2 class="text-lg font-bold text-gray-900">Add Visitor</h2>
                        <p class="text-gray-500 text-sm">Enter visitor information to track</p>
                    </div>
                </div>
                <form class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1.5">Visitor ID</label>
                        <input type="text" placeholder="e.g., USER12345" id="visitorID"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all placeholder-gray-400">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1.5">Email Address</label>
                        <input type="email" placeholder="user@example.com" id="email"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all placeholder-gray-400">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1.5">IP Address</label>
                        <input type="text" placeholder="192.168.1.1" id="ip"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all placeholder-gray-400">
                    </div>
                    <button type="button" onclick="_handleTrack()"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-lg shadow-sm transition-colors flex items-center justify-center gap-2 mt-2">
                        <i class="fa-solid fa-chart-line"></i>
                        Track Visitor
                    </button>
                    <div class="text-center pt-2">
                        <p class="text-gray-400 text-sm flex items-center justify-center gap-1.5">
                            <i class="fa-solid fa-circle-info text-gray-400"></i>
                            Duplicate visitors will be ignored automatically
                        </p>
                    </div>
                </form>
            </div>
            <div class="lg:col-span-1">
                <div
                    class="bg-indigo-600 rounded-xl shadow-lg shadow-indigo-200 p-8 h-full flex flex-col justify-between text-white relative overflow-hidden">
                    <div
                        class="absolute top-0 right-0 -mt-4 -mr-4 w-32 h-32 bg-indigo-500 rounded-full opacity-50 blur-2xl">
                    </div>
                    <div>
                        <div
                            class="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center mb-6 backdrop-blur-sm">
                            <i class="fa-solid fa-users text-2xl"></i>
                        </div>
                        <h3 class="text-indigo-200 text-xs font-semibold tracking-wider uppercase mb-1">Total Unique
                            Visitors</h3>
                        <p class="text-6xl font-bold tracking-tight" id="totalVisitors">0</p>
                    </div>
                    <div>
                        <div class="h-px bg-indigo-500/50 my-6"></div>
                        <div class="flex items-center justify-between text-indigo-100 text-sm">
                            <span>Session Started</span>
                            <span id="time"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="p-6 border-b border-gray-100 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-indigo-50 rounded-lg flex items-center justify-center text-indigo-600">
                        <i class="fa-solid fa-list-ul"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-bold text-gray-900">Tracked Visitors</h3>
                        <p class="text-gray-500 text-sm">Real-time visitor activity</p>
                    </div>
                </div>
                <button onclick="_clearAll()"
                    class="text-red-500 hover:text-red-700 text-sm font-medium flex items-center gap-1.5 transition-colors">
                    <i class="fa-solid fa-trash-can"></i>
                    Clear All
                </button>
            </div>
            <div class="divide-y divide-gray-50">
                <div
                    class="p-4 md:p-6 flex flex-col md:flex-row md:items-center gap-4 hover:bg-gray-50 transition-colors">
                    <div
                        class="w-10 h-10 rounded-lg bg-indigo-100 text-indigo-600 flex items-center justify-center shrink-0">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="flex-1" id="visitor"></div>
                </div>
            </div>
</body>
<script src="set.js"></script>

</html>
